<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mireia Adivina el País de Europa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>🌍 Mireia Adivina el País de Europa</h1>
        
        <div class="game-info">
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            <div class="stats">
                <div class="stat">
                    <span>Pregunta: <span id="questionNumber">1</span>/10</span>
                </div>
                <div class="stat">
                    <span>Puntuación: <span id="score">0</span></span>
                </div>
                <div class="stat">
                    <span>Correctas: <span id="correct">0</span></span>
                </div>
            </div>
        </div>

        <div class="question" id="questionContainer">
            <h2>¿De qué país es esta bandera?</h2>
            <img id="flagImage" class="flag" alt="Bandera del país">
            
            <div class="options" id="optionsContainer">
                <!-- Las opciones se generarán dinámicamente -->
            </div>
            
            <button id="nextButton" class="next-btn" style="display: none;">
                Siguiente Pregunta
            </button>
        </div>

        <div class="final-score" id="finalScore" style="display: none;">
            <h2>¡Juego Completado!</h2>
            <div class="score-circle">
                <span id="finalScoreText">0/10</span>
            </div>
            <p id="scoreMessage"></p>
            <button id="restartButton" class="restart-btn">
                🔄 Jugar de Nuevo
            </button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
